# Site Settings
title: Yebin's Tech Log
description: 기술과 성장의 기록
baseurl: ""
url: "https://yebinable.github.io"
author: 예빈

# Author Settings
author-name: 예빈
author-bio: 배우고 활용하는 개발자
author-intro: 안녕하세요! 배우고 활용하는 개발자입니다.
author-avatar: '/images/avatar.jpg'

# Social Links
social:
  - {icon: "github", link: "https://github.com/yebinable"}

# Build Settings
markdown: kramdown
permalink: /:title/
highlighter: rouge
lang: ko_KR
timezone: Asia/Seoul
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Pagination
paginate: 9
paginate_path: "/page/:num/"


      
# Include post asset folders (for images)
include:
  - _posts
  - api

# Keep files with extension
keep_files:
  - api

# Exclude from processing and sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - IMAGE_GUIDE.md
  - IMAGE_PATH_AUTO_FIX.md
  - SEO_GUIDE.md

# Sitemap defaults - exclude image folders from sitemap
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "_posts/**/*"
    values:
      sitemap: false